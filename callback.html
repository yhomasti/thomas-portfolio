<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Auth - Thomas Yi</title>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Setting up Spotify integration...</h2>
        <p>You'll be redirected back to the portfolio shortly.</p>
    </div>
    
    <script>
        // Extract authorization code and redirect back
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (error) {
            console.log('Spotify auth error:', error);
            window.location.href = '/';
        } else if (code) {
            console.log('Spotify auth successful! Code:', code);
            // For now, just redirect back (you'd normally exchange code for token here)
            localStorage.setItem('spotify_auth_code', code);
            window.location.href = '/';
        }
    </script>
</body>
</html>
